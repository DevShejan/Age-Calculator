<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  
  <div class="container">
    <div class="app-fun">
      <h1>Age Calculator</h1>
    </div>
    
    
    <div class="inputs-wraper">
      <input class="date-input" type="date" placeholder="Enter your BirthDate"/>
      <button class="calculateBtn">Calculate</button>
    </div>
    
    <div class="outputs-wraper">
      <div>
        <span id="years">-</span>
        <p>Years</p>
      </div>
      <div>
        <span id="months">-</span>
        <p>Months</p>
      </div>
      <div>
        <span id="days">-</span>
        <p>Days</p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <div class="creator-name">
<h1>Age Calculator By DevShejan</h1>
  </div>
   
  
</body>
</html>
